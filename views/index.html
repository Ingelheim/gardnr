<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gardnr</title>

    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body ng-app="gardnr-app" ng-controller="MainCtrl">

  <div class="infobox-wrapper">
    <div class="infobox" id="infobox-{{$index}}" ng-repeat="marker in markers">
      <div class="col-xs-5">
        <!-- image from garden maybe here -->
      </div>
      <div class="col-xs-7">
        <p>
          {{markers.name}}
        </p>
      </div>
    </div>
  </div>


  <div class="map" id="gmap" gmap="startingLocation" markers="markers" image-path="'img/'"></div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">
        </div>
      </div>
    </div>



    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyACZRSZVWwlW9HHDsKKdW63dxg-PDDMHAA&libraries=places&sensor=false&v=3"></script>
    <script src="vendor/js/infobox.js"></script>
    <script src="vendor/js/jquery-1.11.1.min.js"></script>
    <script src="vendor/js/angular.min.js"></script>
    <script src="vendor/js/bootstrap.min.js"></script>
    <script src="/js/app/modules/geo.js" type="text/javascript"></script>
    <script src="/js/app/app.js" type="text/javascript"></script>
  </body>
</html>
