
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-5 col-sm-4 col-md-2">
      <div class="row">
        <div class="col-xs-12">
          <h1>List of the local gardens</h1>
        </div>
      </div>
      <div class="row garden">
        <div class="col-xs-12">

        </div>
      </div>
    </div>
    <div class="col-xs-7 col-sm-8 col-md-10">
      <div class="infobox-wrapper">
        <div id="infobox-{{$index}}" ng-repeat="garden in gardens" class="infobox">
          <div class="row">
            <div class="batch" >
              <i class="fa fa-start"></i>
            </div>
            <div class="col-xs-12">
              <h2 class="pull-left"><a ng-href="/gardens/{{garden.slug}}">{{garden.name}}</a></h2>
              <i class="fa fa-user pull-right member-count">&nbsp;24</i>
              <div class="clearfix"></div>
              <p>{{garden.address.street}}</p>
              <p><strong>Manager:</strong> <a href="/userProfile/25211485">{{garden.manager}}</a></p>
              <p>
                <strong>Description:</strong><br>
                {{garden.description}}
              </p>
              <p><strong>Last Update:</strong> <span>{{garden.lastUpdate | date:'dd.MM.yyyy'}}</span></p>
            </div>
          </div>
        </div>
      </div>
      <div id="gmap" gmap="startingLocation" markers="gardens" image-path="'img/'" class="map"></div>
    </div>
    <button ng-click="payment()">Payment</button>
  </div>
</div>
